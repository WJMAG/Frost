name: Publish Module to Another Repo

on:
  push:
    branches: [ main ]
    paths: [ 'test-shard/**' ]
  workflow_dispatch:

jobs:
  publish-module:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing to other repos
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push to target repo
        env:
          TARGET_REPO: MineStudio-Host/example-shard.git
        run: |
          mkdir -p tmp_publish
          cp -r test-shard/* tmp_publish/
          
          # Clone using GITHUB_TOKEN
          git clone https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/$TARGET_REPO target_repo
          cd target_repo
          
          cp -r ../tmp_publish/* .
          git add .
          git commit -m "chore(auto): Update from source repo"
          git push

