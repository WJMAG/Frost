name: Publish Module to Another Repo

on:
  push:
    branches: [ main ]
    paths: [ 'test-shard/**' ]
  workflow_dispatch:

jobs:
  publish-module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git for target repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push module to target repo
        env:
          TARGET_REPO: https://github.com/MineStudio-Host/example-shard.git
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Or a custom PAT
        run: |
          # Create temp dir and copy files
          mkdir -p tmp_publish
          cp -r test-shard/ tmp_publish/
          
          # Clone using token auth
          git clone https://x-access-token:$GH_TOKEN@github.com/MineStudio-Host/example-shard.git target_repo
          cd target_repo
          
          # Copy files
          cp -r ../tmp_publish/* .
          
          # Configure git credentials
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit and push
          git add .
          git commit -m "chore(auto): Update test-shard from source repo"
          git push
